<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Pulse - Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid currency-converter-wrapper">
        <div class="row">
            <!-- Market Pulse Sidebar (Left Side) -->
            <div class="col-md-3 market-sidebar">
                <div class="market-header">
                    <h2>Market Pulse</h2>
                    <p class="text-muted">Live Currency Trends</p>
                </div>
                <div id="currencyTrends" class="currency-trends">
                    <!-- Dynamic currency trend cards will be inserted here -->
                </div>
            </div>

            <!-- Main Converter Section -->
            <div class="col-md-9 converter-section">
                <div class="converter-container">
                    <div class="converter-header">
                        <h1>Global Currency Converter</h1>
                        <p class="subtitle">Real-time Conversion with Market Insights</p>
                    </div>

                    <div class="conversion-wrapper">
                        <div class="conversion-input">
                            <div class="input-group mb-3">
                                <span class="input-group-text">From</span>
                                <select id="fromCurrency" class="form-select">
                                    <!-- Currency options will be dynamically populated -->
                                </select>
                                <input type="number" id="amount" class="form-control" placeholder="Enter amount" min="0" step="0.01">
                            </div>

                            <div class="swap-icon">
                                <button id="swapCurrencies" class="btn btn-outline-secondary">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">To</span>
                                <select id="toCurrency" class="form-select">
                                    <!-- Currency options will be dynamically populated -->
                                </select>
                            </div>
                        </div>

                        <div class="conversion-result">
                            <div id="result" class="result-display">
                                <span class="conversion-text">Conversion Result</span>
                                <span class="conversion-amount">--</span>
                            </div>
                            <button id="convertBtn" class="btn btn-primary convert-button">
                                Convert <i class="fas fa-calculator"></i>
                            </button>
                        </div>
                    </div>

                    <div class="chart-section">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="fromCurrencyChart"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="toCurrencyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
